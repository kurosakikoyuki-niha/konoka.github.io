<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>itsuminn</title>
<style>
  @font-face {
    font-family: 'CustomFont';
    src: url('font.ttf') format('truetype');
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'CustomFont', serif;
    background: black;
  }

  .viewport {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('background.png') no-repeat center center/cover;
  }

  .viewport::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url('background.png') no-repeat center center/cover;
    filter: blur(8px) brightness(0.9);
    z-index: 0;
  }

  .glass {
    position: relative;
    z-index: 1;
    padding: 3rem 4rem;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.08); /* ✨ 투명 강화 */
    box-shadow: 0 0 50px rgba(0, 0, 0, 0.35);
    backdrop-filter: blur(25px) saturate(180%);
    -webkit-backdrop-filter: blur(25px) saturate(180%);
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.25); /* 유리 테두리 */
    transition: all 0.3s ease;
    max-width: 420px;
    width: 80%;
  }

  .glass:hover {
    background: rgba(255, 255, 255, 0.12);
    transform: scale(1.02);
  }

  h1 {
    font-size: 2.6rem;
    color: white;
    margin-bottom: 2rem;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
  }

  .links {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1.2rem;
  }

  .links a {
    text-decoration: none;
    padding: 0.8rem 1.8rem;
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 12px;
    color: white;
    font-size: 1.1rem;
    transition: 0.25s;
    backdrop-filter: blur(10px);
  }

  .links a:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
  }

  /* 📱 모바일 대응 */
  @media (max-width: 600px) {
    .glass {
      width: 85%;
      padding: 2rem 1.5rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.10);
      backdrop-filter: blur(30px) saturate(200%);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .links a {
      font-size: 1rem;
      padding: 0.7rem 1.3rem;
    }
  }
</style>
</head>
<body>
  <div class="viewport">
    <div class="glass">
      <h1>itsuminn</h1>
      <div class="links">
        <a href="https://youtube.com/@k_onoka">Youtube</a>
        <a href="https://discord.gg/2cXDyfxb">Discord</a>
      </div>
    </div>
  </div>
</body>
</html>
