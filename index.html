<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>joexyz</title>
<style>
  @font-face {
    font-family: 'CustomFont';
    src: url('font.ttf') format('truetype');
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'CustomFont', serif;
  }

  .viewport {
    position: relative;
    width: 100%;
    height: 100vh;
    aspect-ratio: 20 / 9;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('background.png') no-repeat center center/cover;
  }

  .viewport::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url('background.png') no-repeat center center/cover;
    filter: blur(6px) brightness(0.9);
    z-index: 0;
  }

  .glass {
    position: relative;
    z-index: 1;
    padding: 3rem 4rem;
    border-radius: 20px;
    background: rgba(40, 40, 40, 0.45);
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(25px);
    text-align: center;
  }

  h1 {
    font-size: 2rem;
    color: white;
    margin-bottom: 1.8rem;
  }

  .links {
    display: flex;
    justify-content: center;
    gap: 1.2rem;
  }

  .links a {
    text-decoration: none;
    padding: 0.6rem 1.4rem;
    background: rgba(255, 255, 255, 0.25);
    border-radius: 10px;
    color: white;
    font-size: 0.95rem;
    transition: 0.25s;
  }

  .links a:hover {
    background: rgba(255, 255, 255, 0.4);
  }
</style>
</head>
<body>
  <div class="viewport">
    <div class="glass">
      <h1>joexyz</h1>
      <div class="links">
        <a href="#">YouTube</a>
        <a href="#">Discord</a>
      </div>
    </div>
  </div>
</body>
</html>
