<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>itsuminn</title>
<style>
  @font-face {
    font-family: 'CustomFont';
    src: url('font.ttf') format('truetype');
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'CustomFont', serif;
    background: black;
  }

  .viewport {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('background.png') no-repeat center center/cover;
  }

  .viewport::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url('background.png') no-repeat center center/cover;
    filter: blur(8px) brightness(0.9);
    z-index: 0;
  }

  .glass {
    position: relative;
    z-index: 1;
    padding: 3rem 4rem 4rem;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 0 50px rgba(0, 0, 0, 0.35);
    backdrop-filter: blur(25px) saturate(180%);
    -webkit-backdrop-filter: blur(25px) saturate(180%);
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.25);
    transition: all 0.8s cubic-bezier(0.42, 0, 0.58, 1); /* 느림→빠름→느림 */
    max-width: 420px;
    width: 80%;
    overflow: hidden;
  }

  h1 {
    font-size: 2.6rem;
    color: white;
    margin-bottom: 2rem;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
  }

  .links {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1.2rem;
    margin-bottom: 1rem;
  }

  .links a {
    text-decoration: none;
    padding: 0.8rem 1.8rem;
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 12px;
    color: white;
    font-size: 1.1rem;
    transition: 0.25s;
    backdrop-filter: blur(10px);
  }

  .links a:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
  }

  /* ▼ 숨겨진 텍스트 영역 */
  .extra-content {
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    color: #fff;
    font-size: 1rem;
    margin-top: 1rem;
    transition: all 0.8s cubic-bezier(0.42, 0, 0.58, 1); /* 느림→빠름→느림 */
  }

  .glass.expanded .extra-content {
    max-height: 300px;
    opacity: 1;
  }

  /* ▼ 하단 = 버튼 (사각형 제거) */
  .toggle-btn {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    width: 26px;
    height: 20px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .toggle-btn div {
    width: 20px;
    height: 2px;
    background: white;
    position: relative;
    transition: all 0.6s cubic-bezier(0.42, 0, 0.58, 1); /* 느림→빠름→느림 */
  }

  .toggle-btn div::before,
  .toggle-btn div::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 2px;
    background: white;
    left: 0;
    transition: all 0.6s cubic-bezier(0.42, 0, 0.58, 1); /* 느림→빠름→느림 */
  }

  .toggle-btn div::before {
    top: -6px;
  }

  .toggle-btn div::after {
    top: 6px;
  }

  /* ▼ 확장 시 아이콘 변화 (= → ✕ 모션) */
  .glass.expanded .toggle-btn div {
    transform: rotate(45deg);
  }

  .glass.expanded .toggle-btn div::before {
    transform: rotate(90deg);
    top: 0;
  }

  .glass.expanded .toggle-btn div::after {
    opacity: 0;
  }

  /* 📱 모바일 대응 */
  @media (max-width: 600px) {
    .glass {
      width: 85%;
      padding: 2rem 1.5rem 3rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.10);
      backdrop-filter: blur(30px) saturate(200%);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .links a {
      font-size: 1rem;
      padding: 0.7rem 1.3rem;
    }
  }
</style>
</head>
<body>
  <div class="viewport">
    <div class="glass" id="glassCard">
      <h1>itsuminn</h1>
      <div class="links">
        <a href="https://youtube.com/@k_onoka">Youtube</a>
        <a href="https://discord.gg/2cXDyfxb">Discord</a>
      </div>

      <div class="extra-content" id="extraContent">
        <p>KR - BFXBCTJN<br>JP - BTXPDBDZ</p>
      </div>

      <!-- = 버튼 -->
      <div class="toggle-btn" id="toggleBtn">
        <div></div>
      </div>
    </div>
  </div>

  <script>
    const glass = document.getElementById('glassCard');
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.addEventListener('click', () => {
      glass.classList.toggle('expanded');
    });
  </script>
</body>
</html>
