<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>itsuminn</title>
<style>
  @font-face {
    font-family: 'CustomFont';
    src: url('font.ttf') format('truetype');
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'CustomFont', serif;
    background: black;
  }

  .viewport {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('background.png') no-repeat center center/cover;
  }

  .viewport::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url('background.png') no-repeat center center/cover;
    filter: blur(6px) brightness(0.9);
    z-index: 0;
  }

  .glass {
    position: relative;
    z-index: 1;
    padding: 4rem 5rem;
    border-radius: 25px;
    background: rgba(40, 40, 40, 0.42);
    box-shadow: 0 0 50px rgba(0, 0, 0, 0.35);
    backdrop-filter: blur(25px);
    text-align: center;
  }

  h1 {
    font-size: 2.8rem;
    color: white;
    margin-bottom: 2.2rem;
  }

  .links {
    display: flex;
    justify-content: center;
    gap: 1.6rem;
  }

  .links a {
    text-decoration: none;
    padding: 0.8rem 1.8rem;
    background: rgba(255, 255, 255, 0.25);
    border-radius: 12px;
    color: white;
    font-size: 1.1rem;
    transition: 0.25s;
  }

  .links a:hover {
    background: rgba(255, 255, 255, 0.4);
  }
</style>
</head>
<body>
  <div class="viewport">
    <div class="glass">
      <h1>itsuminn</h1>
      <div class="links">
        <a href="https://youtube.com/@k_onoka">Youtube</a>
        <a href="https://discord.gg/2cXDyfxb">Discord</a>
      </div>
    </div>
  </div>
</body>
</html>
